<style>
    .showLikesList .modal-dialog {
        height: 80%;
    }

    .likes-list {
        height: 100%;
        border-left: 1px;
        border-right: 1px;
        border-bottom: 1px;
        font-size: 15px;
        text-align: justify;
        line-height: 19px;
        overflow-y: auto;
    }

    .container-modal {
        margin: 0 auto;
        width: 500px;
        margin-top: 30px;
        text-align: center;
    }

    ::-webkit-scrollbar {
        width: 6px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #888;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
</style>

<div style="height: 100%; width: 100%; line-height: normal">

    <div style="width: 100%; height: 85%; margin-top: 5%">
        <div style="width: 94%; margin: 0 3% 0 3%;">
            <h2 align="center" ng-if="likes.length > 1">{{likes.length}} People find this post interesting!</h2>
            <h2 align="center" ng-if="likes.length == 1">One person finds this post interesting!</h2>
            <div class="container-modal" style="margin-top:20px;margin-bottom:30px;">
                <div class="row">
                    <div class="col-lg-12 likes-list">
                        <div class="media" ng-repeat="like in likes">
                            <div class="col-md-2 col-sm-2 col-2 colPadZero">
                                <a ui-sref="profile({USER_ID: like.from})">
                                    <img ng-src="{{like.profilePic}}" class="events-convers-img" />
                                </a>
                            </div>
                            <div class="media-body">
                                <h3 class="media-heading">
                                    <a href=""
                                        ui-sref="profile({USER_ID: like.from})"><strong>{{like.userFullname}}</strong></a>
                                </h3>
                                <p class="small"><span class="glyphicon glyphicon-time timestamp" data-toggle="tooltip"
                                        data-placement="bottom"></span>&nbsp;&nbsp;{{like.date | date: 'MMM dd, yyyy - h:m:s'}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
