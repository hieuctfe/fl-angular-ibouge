<style>
    .addNewLocation .modal-dialog {
        height: 650px;
    }

    .mapboxgl-ctrl-geocoder {
        max-width: 100%;
        width: 100%;
        height: 100%;
    }

    .mapboxgl-ctrl-geocoder input[type='text'] {
        font-size: 18px;
        padding-top: 15px;
    }

    .mapboxgl-ctrl-geocoder ul {
        font-size: 16px;
    }

    .hoverOver:hover {
        color: #6d00a2;
        cursor: pointer;
    }

    /* follow a new location modal error message transition */
    #chooseLocationToChange {
        -webkit-transition-property: color;
        /* Safari */
        -webkit-transition-duration: .5s;
        /* Safari */
        transition-property: color;
        transition-duration: .5s;
    }

    /* follow a new location modal error message transition */
    #saveLocationToFollow {
        -webkit-transition-property: color;
        /* Safari */
        -webkit-transition-duration: .5s;
        /* Safari */
        transition-property: color;
        transition-duration: .5s;
    }
</style>

<button type="button" ng-click="$dismiss()" class="close" data-dismiss="modal" aria-label="Close">

    <i class="fa fa-times-circle" style="font-size: 30px; padding:10px"></i>
</button>
<div style="height: 100%; width: 100%; line-height: normal">

    <div style="width: 100%; height: 85%; margin-top: 15%">
        <div style="width: 94%; margin: 0 3% 0 3%;">
            <h2 align="center">Top Cities</h2>
            <h4 id="chooseLocationToChange" align="center">Choose up to three locations to follow for updates</h4>
            <h4 id="chooseLocationToChange" align="center">Select a city to update to new city</h4>
            <div style="width: 100%; text-align: center; font-size: large; color: #f2b200">

                <span id="extraCityToFollow0" class="hoverOver"
                    ng-click="changeCityToFollow('extraCityToFollow0')">{{citiesToFollow[0]}}</span>

                    ng-click="changeCityToFollow('extraCityToFollow1')">{{citiesToFollow[1]}}</span>
                <!-- <span>
                    <i class="fa fa-times-circle" style="font-size: 20px; padding-left: 20px;"></i>
                </span> -->
                <br>

                <span id="extraCityToFollow2" class="hoverOver"
                    ng-click="changeCityToFollow('extraCityToFollow2')">{{citiesToFollow[2]}}</span>

                    <i class="fa fa-times-circle" style="font-size: 20px; padding-left: 20px;"></i>
                </span> -->

            <div id="followAnotherLocationGeocoder" style="width: 100%; height: 45px; margin-top: 10px"></div>
            <button class="btn btn-primary ibg-btn ibg-btn-create"

        </div>
