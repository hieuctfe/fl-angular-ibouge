<section class="content-area">
	<div class="container containerWidth">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-12 text-center"></div>
			<div class="col-md-4 col-sm-4 col-12 text-center">
				<img src="img/ibouge-logo.png" class="login-logo" />
				<h4 class="login-greeting">{{header}}</h4>
				<div class="login-box">
					<span class="login-error-msg" ng-if="errorMessage">{{errorMessage}}</span>
					<span class="login-success-msg" ng-if="successMessage">{{successMessage}}</span>
					<span class="login-error-msg" ng-if="resend">Email is not verified. <a href="" class=""><span
								ng-click="resendEmail()">Resend</span></a> link.</span>
					<div class="btn-group grp-width" role="group" aria-label="social media icons">
						<button onclick="window.location.href='/auth/facebook'" type="button"
							class="btn btn-default login-sm-fb"><i class="fa fa-facebook"
								aria-hidden="true"></i>FACEBOOK</button>
						<button onclick="window.location.href='/auth/google'" type="button"
							class="btn btn-default login-sm-g"><i class="fa fa-google"
								aria-hidden="true"></i>GOOGLE</button>
						<button onclick="window.location.href='/auth/twitter'" type="button"
							class="btn btn-default login-sm-tw"><i class="fa fa-twitter"
								aria-hidden="true"></i>&nbspTWITTER</button>
					</div>
					<span class="login-seperator-txt">Or</span>
					<form name="loginForm" ng-submit="login()">
						<div class="form-group">
							<label class="sr-only" for="exampleInputEmail3">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email"
								ng-model="user.email" required="required">
						</div>
						<div class="form-group">
							<label class="sr-only" for="exampleInputPassword3">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword3"
								placeholder="Password" ng-model="user.password" required="required">
						</div>
						<div class="form-inline">
							<div class="checkbox checkbox-success form-btn-left">
								<input id="checkbox1" class="styled" type="checkbox" ng-model="rememberMeChkBx"
									ng-change="toggleRememberMe(rememberMeChkBx)">
								<label for="checkbox1">
									Remember me
								</label>
							</div>
							<div class="checkbox checkbox-success form-btn-right">
								<a ui-sref="restorepassword" class="forgot-pwd">Forgot Password?</a>
							</div>
						</div>
						<button type="submit" class="btn btn-primary login-submit-btn">LOG IN TO MY ACCOUNT</button>
					</form>
				</div>
			</div>
			<div class="col-md-4 col-sm-4 col-12 text-right">
				<span class="login-signup">Don't have an account?</span><a ui-sref="register"><button type="button"
						class="btn btn-default">Sign Up</button></a>
			</div>
		</div>
	</div>
</section>
